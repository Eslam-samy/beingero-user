query getStoresOfASingleCategory($typeId: ID,$paginate:paginationInput) {
    StoreQuery {
        getAll(filter: { storeTypeId: $typeId },pagination:$paginate) {
            status
            message
            errors {
                code
                path
                message
                validValue
            }
            pagination {
                hasNextPage
                nextPage
                page
            }
            Stores : data {
                _id
                name
                imageId
                storeTypeId

            }
        }
    }
}


query singleStoreHeader($storeId: ID) {
    StoreQuery {
        get(_id: $storeId) {
            status
            message
            errors {
                code
                path
                message
            }
            warnings {
                code
                path
                message
            }
            StoreDetail:data {
                _id
                name
                productTypeIds
                imageId
            }
        }
    }
}