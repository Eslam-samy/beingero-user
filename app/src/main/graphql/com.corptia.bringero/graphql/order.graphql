#For Get All
query deliveryOrders($filter: DeliveryOrderFilterInput!
    $pagination: paginationInput
    $sorting: DeliveryOrderSortingInput) {
    DeliveryOrderQuery {
        getAll(filter: $filter , pagination:$pagination , sorting:$sorting) {

            status
            message
            errors{
                code
                path
                message
            }

            pagination{
                totalDocs
                limit
                page
                dataCount
                totalPages
            }

            DeliveryOrderData :data {
                _id
                serial
                customerUserId
                status
                pilotId
                createdAt
                StoresCount
                ItemsCount
                SubTotal
                deliveryCost

                BuyingOrderResponse {
                    status
                    message

                    BuyingOrderResponseData:data {
                        _id
                        deliveryOrderId
                        serial
                        storeId
                        TotalPrice
                        DeliveryOrderResponse {
                            status
                            data {
                                _id
                                serial
                            }
                        }
                        StoreResponse {
                            data {
                                _id
                                name
                                CityReponse {
                                    data {
                                        _id
                                        name
                                    }
                                }
                            }
                        }
                        customerUserId
                        CustomerUserResponse {
                            data {
                                firstName
                                lastName
                                status
                                roleName
                            }
                        }
                        orderMaxPreparingMinutes

                        ItemsResponse {
                            status
                            message
                            data {
                                _id
                                pricingProductId
                                amount
                                productId
                                storePrice
                                productName
                            }
                        }
                    }
                }
            }
        }
    }
}


