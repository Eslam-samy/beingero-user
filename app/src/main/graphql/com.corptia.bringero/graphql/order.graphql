query deliveryOneOrder($_id: ID) {
    DeliveryOrderQuery {
        get(_id: $_id) {

            status
            message
            errors{
                code
                path
                message
            }

            DeliveryOrderData :data {
                _id
                serial
                customerUserId
                pilotId
                createdAt
                status
                deliveryCost
                SubTotal

                BuyingOrderResponse {
                    status
                    message
                    BuyingOrderResponseData:data {
                        _id
                        deliveryOrderId
                        serial
                        storeId
                        status
                        TotalPrice

                        StoreResponse {
                            data {
                                _id
                                name
                                ImageResponse {
                                    status
                                    data {
                                        name
                                    }
                                }
                            }
                        }

                        CustomerUserResponse {
                            data {
                                firstName
                                lastName
                                status
                                roleName
                            }
                        }

                        ItemsResponse {
                            status
                            message
                            data {
                                _id
                                pricingProductId
                                amount
                                productId
                                storePrice
                                productName

                                PricingProductResponse{
                                    status
                                    data{
                                        ProductResponse{
                                            status
                                            data{
                                                ImageResponse{
                                                    status
                                                    data{
                                                        name
                                                    }
                                                }
                                            }
                                        }
                                    }


                                }

                            }
                        }


                    }
                }

                PilotUserResponse{
                    status
                    data{
                        _id
                        phone
                        fullName
                        AvatarResponse{
                            status
                            data{
                                name
                            }
                        }
                    }
                }


                customerDeliveryAddress{
                    name
                    street
                    region
                }

                # AllTrip:TripResponse{
