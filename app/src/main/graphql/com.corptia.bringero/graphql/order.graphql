query trip($filter: TrackingTripFilterInput) {
    TrackingTripQuery {
        getOne(filter: $filter) {
            status
            message
            errors {
                code
                path
                message
            }

            data {
                _id
                serial
                DeliveryOrderResponse {
                    DeliveryOrderResponseData: data {
                        DeliveryOrderId: _id
                        status

                        PilotUserResponse {
                            status
                            data {
                                fullName
                                phone
                                AvatarResponse{
                                    status
                                    data{
                                        name
                                    }
                                }
                            }
                        }

                        BuyingOrderResponse {
                            BuyingOrderResponseData: data {
                                BuyingOrderId: _id
                                status

                                CustomerUserResponse {
                                    CustomerUserResponseData: data {
                                        AvatarResponse {
                                            status
                                            data {
                                                name
                                            }
                                        }
                                        fullName
                                        currentDeliveryAddress {
                                            locationPoint {
                                                lat
                                                lng
                                            }
                                        }
                                    }
                                }
                                ItemsResponse {
                                    status
                                    message
                                    ItemsResponseData: data {
                                        _id
                                        orderId
                                        productName
                                        amount
                                        storePrice
                                    }
                                }
                                StoreResponse {
                                    data {
                                        name
                                        adminUserId
                                        _id
                                        locationPoint {
                                            lat
                                            lng
                                        }
                                    }
                                }
                            }
                        }

                        TripResponse {
                            data {
                                _id
                            }
                        }

                        # TripResponse{
                        #   data{
                        #     DeliveryOrderResponse{
                        #       data{
                        #         BuyingOrderResponse{
                        #           data{
                        #             ItemsResponse{
                        #               data{
                        #                 productName
                        #                 amount
                        #                 storePrice
                        #               }
                        #             }
                        #           }
                        #         }
                        #       }
                        #     }
                        #   }
                        # }
                    }
                }
                availableTracks {
                    lat
                    lng
                }
                realTrack {
                    lat
                    lng
                }
            }
        }
    }
}


query SingleOrderQuery($buyingOrderId: ID) {
    BuyingOrderQuery {
        get(_id: $buyingOrderId) {
            message
            status
            errors {
                path
                message
            }
            SingleOrder : data {
                _id
                deliveryOrderId
                serial
                storeId
                createdAt
                status
                customerUserId
                TotalPrice
                orderMaxPreparingMinutes

                StoreResponse{
                    status
                    data{

                        name
                        ImageResponse{
                            status
                            data{
                                name
                            }
                        }

                        Rate{
                            Service {

                                TotalRate
                                RateCount
                                RateAvg

                            }

                            Preparation {

                                TotalRate
                                RateCount
                                RateAvg
                            }
                        }
                    }
                }



                ItemsResponse {
                    status
                    message
                    ItemsData :  data {
                        _id
                        pricingProductId
                        amount
                        productId
                        storePrice
                        productName

                        PricingProductResponse {
                            data {
                                ProductResponse {

                                    data {
                                        isPackaged
                                        ImageResponse {
                                            status
                                            data {
                                                name
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}