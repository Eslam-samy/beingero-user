mutation logIn($loginData:loginInput){
    UserMutation{
        login(data:$loginData){
            status
            message
            errors{
                code
                path
                message
                validValue
            }
            warnings{
                code
                path
                message
                validValue
            }
            token
        }
    }
}

query me{
    UserQuery{
        me{
            status
            message
            UserData:data{
                _id
                phone
                email
                firstName
                lastName
                roleName
                status
                language
                workStartDate
                avatarImageId
                createdAt
                updatedAt
            }
        }
    }
}