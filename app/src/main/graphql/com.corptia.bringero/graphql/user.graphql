mutation validatePhoneWithFireBase($phone:String!,$fireBaseToken:String!){
    UserMutation{
        validateFireBaseToken(phone:$phone,token:$fireBaseToken){
            status
            message
            token
        }
    }
}

mutation signUpSecondStep($data: signupInput) {
    UserMutation {
        signup(data: $data) {
            status
            message
            errors {
                path
                message
                code
            }
        }
    }
}


mutation updateUserInfo($data: userInfo) {
    UserMutation {
        updateInfo(data: $data) {
            status
            message
            token
            errors {
                path
                message
                code
            }
            data {
                phone
                language
                currentDeliveryAddress {
                    _id
                    name
                    region
                    street
                    building
                    floor
                    flat
                    flatType

                    locationPoint {
                        lat
                        lng
                    }
                }

                deliveryAddresses {
                    _id
                    name
                    region
                    street
                    building
                    floor
                    flat
                    flatType

                    locationPoint {
                        lat
                        lng
                    }
                }
            }
        }
    }
}



