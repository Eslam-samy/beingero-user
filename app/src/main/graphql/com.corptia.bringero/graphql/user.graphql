mutation logIn($loginData:loginInput){
    UserMutation{
        login(data:$loginData){
            status
            message

            token
        }
    }
}

query me{
    UserQuery{
        me{
            status
            message
            UserData:data{
                _id
                phone
                email
                firstName
                lastName
                roleName
                status
                language
                workStartDate
                avatarImageId
                createdAt
                updatedAt

                currentDeliveryAddress {
                    _id
                    name
                    street
                    region
                    locationPoint {
                        lat
                        lng
                    }
                }
                deliveryAddresses {
                    _id
                    locationPoint {
                        lat
                        lng
                    }
                    name
                    cityId
                    region
                    building
                    floor
                    flat
                    flatType
                    street
                }
            }
        }
    }
}

mutation validatePhoneWithFireBase($phone:String!,$fireBaseToken:String!){
    UserMutation{
        validateFireBaseToken(phone:$phone,token:$fireBaseToken){
            status
            message
            token
        }
    }
}

mutation signUpSecondStep($data: signupInput) {
    UserMutation {
        signup(data: $data) {
            status
            message
        }
    }
}


mutation updateUserInfo($data: userInfo) {
    UserMutation {
        updateInfo(data : $data)
        {
            status
            message
            token
            errors {
                path
                message
                code
            }
            data {
                phone
                language
                currentDeliveryAddress {
                    name
                    locationPoint {
                        lat
                        lng
                    }
                }
                deliveryAddresses {
                    name
                    locationPoint {
                        lat
                        lng
                    }
                }
            }
            token
        }
    }
}