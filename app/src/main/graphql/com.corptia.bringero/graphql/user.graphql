mutation logIn($loginData: loginInput) {
    UserMutation {
        login(data: $loginData) {
            status
            message

            token
            data {
                _id
                storeId
                roleName
                language
                email
                fullName
                status
                firstName
                lastName
                phone
                avatarImageId

                AvatarResponse {
                    status
                    data {
                        name
                    }
                }

                currentDeliveryAddress {
                    _id
                    locationPoint {
                        lat
                        lng
                    }
                    name
                    region
                    street
                    building
                    floor
                    flatType
                    flat
                }

                deliveryAddresses {
                    _id
                    locationPoint {
                        lat
                        lng
                    }
                    name
                    region
                    street
                    building
                    floor
                    flatType
                    flat
                }
            }
        }
    }
}



