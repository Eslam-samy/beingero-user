mutation logIn($loginData:loginInput){
    UserMutation{
        login(data:$loginData){
            status
            message

            token
        }
    }
}

query me{
    UserQuery{
        me{
            status
            message
            UserData:data{
                _id
                phone
                email
                firstName
                lastName
                roleName
                status
                language
                workStartDate
                avatarImageId
                createdAt
                updatedAt
            }
        }
    }
}

mutation validatePhoneWithFireBase($phone:String!,$fireBaseToken:String!){
    UserMutation{
        validateFireBaseToken(phone:$phone,token:$fireBaseToken){
            status
            message
            token
        }
    }
}

mutation signUpSecondStep($data: signupInput) {
    UserMutation {
        signup(data: $data) {
            status
            message
        }
    }
}
