query MyCartQuery{
    CartItemQuery{
        myCart{
            status
            message
            errors{
                code
                path
                message
                validValue
            }
            storeData:data{
                Store{
                    _id
                    name
                }
                Items{
                    _id
                    amount
                    PricingProduct{
                        Product{
                            _id
                            name
                        }
                        _id
                        #createdAt
                        #updatedAt
                        storePrice
                        amount
                    }
                }
            }
        }
    }
}

mutation createCartItem($data: createCartItem) {
    CartItemMutation {
        create(data :$data) {
            status
            message
            errors {
                code
                path
                message
            }
            data {
                _id
                userId
                pricingProductId
                amount
            }
        }
    }
}


mutation updateCartItem ($id:ID! , $data :updateCartItem){
    CartItemMutation {
        update(_id: $id, data : $data) {
            status
            message
            errors {
                code
                path
                message
                validValue
            }
            data {
                _id
                userId
                pricingProductId
                amount
                #                createdAt
                #                updatedAt
            }
        }
    }
}
