query MyCartQuery {
    CartItemQuery {
        myCart {
            status
            message
            errors {
                code
                path
                message
                validValue
            }
            storeData: data {
                Store {
                    _id
                    name
                    isAvailable
                    ImageResponse {
                        status
                        data {
                            name
                        }
                    }
                    storeTypeId
                    adminUserId
                }
                Items {
                    _id
                    PricingProduct {
                        Product {
                            _id
                            name

                            isPackaged
                            minSellingUnits
                            unitStep

                            ImageResponse {
                                data {
                                    name
                                }
                            }
                        }
                        _id
                        createdAt
                        updatedAt
                        storePrice
                        amount

                        isAvailable
                        discountActive
                        discountRatio
                    }


                    amount
                    totalPrice

                }
                ItemsCount
                TotalPrice



            }
            ItemsCount
            TotalPrice
            StoresCount
        }
    }
}



mutation createCartItem($data: createCartItem) {
    CartItemMutation {
        create(data: $data) {
            status
            message
            errors {
                code
                path
                message
            }
            data {
                _id
                userId
                pricingProductId
                amount
            }
        }
    }
}

mutation updateCartItem($id: ID!, $data: updateCartItem) {
    CartItemMutation {
        update(_id: $id, data: $data) {
            status
            message
            errors {
                code
                path
                message
                validValue
            }
            data {
                _id
                userId
                pricingProductId
                amount
                createdAt
                updatedAt
            }
        }
    }
}


mutation RemoveCartItem($_id: ID!){
    CartItemMutation{
        remove(_id:$_id)
        {
            status
            data{
                _id
                totalPrice
            }
        }
    }
}


query SpeedCartQuery {
    CartItemQuery {
        myCart {
            status
            message
            errors {
                code
                path
                message
                validValue
            }

            TotalPrice
            ItemsCount
        }
    }
}


query GetCartItemsCount($filter: CartItemFilterInput!){
    CartItemQuery{
        getAll(filter: $filter){
            status
            message
            errors{
                code
                path
                message
            }

            data{
                cartProductId:
                _id
                pricingProductId
                amount
                totalPrice

                PricingProduct{
                    ProductResponse{
                        status
                        data{
                            isPackaged
                            minSellingUnits
                            unitStep
                        }
                    }
                }
            }
        }
    }
}