query getAllCategories($paginate:paginationInput){
    StoreTypeQuery {
        getAll(pagination:$paginate){
            status
            message
            errors{
                code
                path
                message
                validValue
            }
            pagination{
                page
                hasNextPage
                nextPage
            }
            StoreCategory:data{
                _id
                name
            }
        }
    }
}