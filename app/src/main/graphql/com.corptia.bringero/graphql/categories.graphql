query getAllCategories($pageNumber:Int,$limit:Int){
    StoreTypeQuery {
        getAll(pagination:{page:$pageNumber,limit:$limit}){
            status
            message
            errors{
                code
                path
                message
                validValue
            }
            pagination{
                page
                hasNextPage
                nextPage
            }
            StoreCategory : data{
                _id
                name
            }
        }
    }
}